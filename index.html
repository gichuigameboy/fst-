<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
    }
    button {
      width: 100%;
      padding: 8px;
      background: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
      margin-top: 5px;
    }
    button:hover {
      background: #45a049;
    }
    .hidden {
      display: none;
    }
    .info-box {
      background: #e8f5e9;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container" id="authContainer">
    <h2>Teacher Portal</h2>

    <input type="text" id="name" placeholder="Full Name (for signup only)" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <button id="signupBtn">Sign Up</button>
    <button id="loginBtn">Login</button>
  </div>

  <div class="container hidden" id="dashboard">
    <h2>Welcome, <span id="teacherName"></span> ðŸ‘‹</h2>
    <div class="info-box">
      <p><strong>Assigned Route:</strong> <span id="routeInfo">Loading...</span></p>
      <p><strong>Assigned Vehicle:</strong> <span id="vehicleInfo">Loading...</span></p>
    </div>
    <button id="logoutBtn">Logout</button>
  </div>

  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBzMd6bXyV5DtdJKy4jp6AdBpe3YDVIPk0",
      authDomain: "transport-35437.firebaseapp.com",
      databaseURL: "https://transport-35437-default-rtdb.firebaseio.com",
      projectId: "transport-35437",
      storageBucket: "transport-35437.firebasestorage.app",
      messagingSenderId: "495834194048",
      appId: "1:495834194048:web:a9322dee4cd1d137280665",
      measurementId: "G-3N0WXTFX40"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM elements
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const signupBtn = document.getElementById("signupBtn");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const authContainer = document.getElementById("authContainer");
    const dashboard = document.getElementById("dashboard");
    const teacherName = document.getElementById("teacherName");
    const routeInfo = document.getElementById("routeInfo");
    const vehicleInfo = document.getElementById("vehicleInfo");

    // Signup
    signupBtn.addEventListener("click", async () => {
      const name = nameInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!name || !email || !password) return alert("Please fill all fields");

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, "teachers", userCred.user.uid), {
          name,
          email,
          route: null,
          vehicle: null
        });
        alert("Signup successful! You can now log in.");
      } catch (err) {
        alert(err.message);
      }
    });

    // Login
    loginBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if (!email || !password) return alert("Please fill all fields");

      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (err) {
        alert(err.message);
      }
    });

    // Auto-show dashboard when logged in
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        // Fetch teacher data
        const docSnap = await getDoc(doc(db, "teachers", user.uid));
        if (docSnap.exists()) {
          const data = docSnap.data();
          teacherName.textContent = data.name;
          routeInfo.textContent = data.route || "Not assigned yet";
          vehicleInfo.textContent = data.vehicle || "Not assigned yet";

          authContainer.classList.add("hidden");
          dashboard.classList.remove("hidden");
        }
      } else {
        dashboard.classList.add("hidden");
        authContainer.classList.remove("hidden");
      }
    });

    // Logout
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
    });
  </script>
</body>
</html>
