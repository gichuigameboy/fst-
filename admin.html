<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    input, select, button {
      padding: 5px;
      margin: 3px;
    }
    .logout-btn {
      background: red;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Admin Dashboard</h1>
<p>Welcome, Admin! Manage teachers and assign routes below.</p>
<button class="logout-btn" onclick="logout()">Logout</button>

<table id="teachersTable">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Assigned Bus</th>
      <th>Assigned Route</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<!-- Firebase SDK -->
<script type="module">
  // Import Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut, getIdTokenResult } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, collection, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBzMd6bXyV5DtdJKy4jp6AdBpe3YDVIPk0",
    authDomain: "transport-35437.firebaseapp.com",
    databaseURL: "https://transport-35437-default-rtdb.firebaseio.com",
    projectId: "transport-35437",
    storageBucket: "transport-35437.firebasestorage.app",
    messagingSenderId: "495834194048",
    appId: "1:495834194048:web:a9322dee4cd1d137280665",
    measurementId: "G-3N0WXTFX40"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // Check admin access
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "signup.html";
      return;
    }
    const tokenResult = await getIdTokenResult(user);
    if (!tokenResult.claims.admin) {
      alert("Access denied! Admins only.");
      window.location.href = "home.html";
      return;
    }
    loadTeachers();
  });

  async function loadTeachers() {
    const tableBody = document.querySelector("#teachersTable tbody");
    tableBody.innerHTML = "";

    const querySnapshot = await getDocs(collection(db, "teachers"));
    querySnapshot.forEach((docSnap) => {
      const data = docSnap.data();
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${data.name || "N/A"}</td>
        <td>${data.email || "N/A"}</td>
        <td><input type="text" value="${data.bus || ""}" id="bus-${docSnap.id}"></td>
        <td><input type="text" value="${data.route || ""}" id="route-${docSnap.id}"></td>
        <td><button onclick="assignRoute('${docSnap.id}')">Save</button></td>
      `;
      tableBody.appendChild(row);
    });
  }

  async function assignRoute(teacherId) {
    const bus = document.getElementById(`bus-${teacherId}`).value;
    const route = document.getElementById(`route-${teacherId}`).value;
    await updateDoc(doc(db, "teachers", teacherId), { bus, route });
    alert("âœ… Route assigned successfully!");
  }

  function logout() {
    signOut(auth).then(() => {
      window.location.href = "signup.html";
    });
  }

  window.assignRoute = assignRoute;
</script>

</body>
</html>
