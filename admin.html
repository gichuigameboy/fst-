<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
<div class="container">
  <h1>Admin Dashboard</h1>
  <button id="logoutBtn">Logout</button>
  <h2>Teacher Assignments</h2>
  <table id="teachersTable" border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Assigned Route</th>
        <th>Assigned Vehicle</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="teacherList"></tbody>
  </table>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBzMd6bXyV5DtdJKy4jp6AdBpe3YDVIPk0",
  authDomain: "transport-35437.firebaseapp.com",
  databaseURL: "https://transport-35437-default-rtdb.firebaseio.com",
  projectId: "transport-35437",
  storageBucket: "transport-35437.appspot.com",
  messagingSenderId: "495834194048",
  appId: "1:495834194048:web:a9322dee4cd1d137280665",
  measurementId: "G-3N0WXTFX40"
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.database();

// Check if user is admin
auth.onAuthStateChanged(user => {
  if(!user) {
    window.location.href = "signup.html";
    return;
  }
  user.getIdTokenResult().then(idTokenResult => {
    if(!idTokenResult.claims.admin) {
      alert("Access denied. Not an admin.");
      auth.signOut();
      window.location.href = "signup.html";
    } else {
      loadTeachers();
    }
  });
});

// Logout button
document.getElementById('logoutBtn').addEventListener('click', () => {
  auth.signOut().then(() => window.location.href="signup.html");
});

// Load teachers and assignments
function loadTeachers() {
  db.ref('teachers').once('value', snapshot => {
    const teachers = snapshot.val();
    const tbody = document.getElementById('teacherList');
    tbody.innerHTML = "";
    
    for(const uid in teachers){
      const teacher = teachers[uid];
      
      // Check if assigned
      db.ref('assignments').orderByChild('teacherEmail').equalTo(teacher.email)
        .once('value', assignSnap => {
          const assignmentData = assignSnap.val();
          let route = "";
          let vehicle = "";
          let assignmentId = null;
          
          if(assignmentData){
            assignmentId = Object.keys(assignmentData)[0];
            const assignment = Object.values(assignmentData)[0];
            route = assignment.route;
            vehicle = assignment.vehicle;
          }
          
          // Add row to table
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${teacher.name}</td>
            <td>${teacher.email}</td>
            <td>
              <input type="text" placeholder="Route" value="${route}" class="routeInput">
            </td>
            <td>
              <input type="text" placeholder="Vehicle" value="${vehicle}" class="vehicleInput">
            </td>
            <td>
              <button class="saveBtn">Save</button>
            </td>
          `;
          tbody.appendChild(tr);
          
          // Save button
          tr.querySelector('.saveBtn').addEventListener('click', () => {
            const newRoute = tr.querySelector('.routeInput').value.trim();
            const newVehicle = tr.querySelector('.vehicleInput').value.trim();
            if(!newRoute || !newVehicle) return alert("Please fill route & vehicle");
            
            if(assignmentId){
              db.ref('assignments/'+assignmentId).update({
                route: newRoute,
                vehicle: newVehicle
              });
              alert("✅ Assignment updated!");
            } else {
              const newAssignRef = db.ref('assignments').push();
              newAssignRef.set({
                teacherEmail: teacher.email,
                route: newRoute,
                vehicle: newVehicle
              });
              alert("✅ Assignment created!");
            }
            loadTeachers(); // refresh table
          });
          
        });
    }
  });
}
</script>
</body>
</html>
