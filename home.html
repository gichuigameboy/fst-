<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Teacher Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    main {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    }
    .info {
      margin: 15px 0;
      font-size: 16px;
      padding: 10px;
      background: #ecf0f1;
      border-radius: 6px;
    }
    .highlight {
      font-weight: bold;
      color: #2c3e50;
    }
    .free {
      color: green;
      font-weight: bold;
    }
    .logout {
      margin-top: 20px;
      background: #e74c3c;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .logout:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome, Teacher</h1>
</header>

<main>
  <h2>Your Details</h2>
  <div class="info"><span class="highlight">Name:</span> <span id="name">Loading...</span></div>
  <div class="info"><span class="highlight">Class:</span> <span id="class">Loading...</span></div>
  <div class="info"><span class="highlight">Phone:</span> <span id="phone">Loading...</span></div>
  <div class="info"><span class="highlight">Email:</span> <span id="email">Loading...</span></div>
  
  <h2>Your Assignment</h2>
  <div class="info"><span class="highlight">Route:</span> <span id="route">Loading...</span></div>
  <div class="info"><span class="highlight">Bus:</span> <span id="bus">Loading...</span></div>
  
  <button class="logout" id="logoutBtn">Logout</button>
</main>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "signup.html";
      return;
    }

    // Load teacher details from Firestore
    const docRef = doc(db, "teachers", user.uid);
    const docSnap = await getDoc(docRef);

    if (docSnap.exists()) {
      const data = docSnap.data();
      document.getElementById("name").textContent = data.name || "N/A";
      document.getElementById("class").textContent = data.class || "N/A";
      document.getElementById("phone").textContent = data.phone || "N/A";
      document.getElementById("email").textContent = data.email || user.email;

      // Route + Bus
      if (data.route && data.bus) {
        document.getElementById("route").textContent = data.route;
        document.getElementById("bus").textContent = data.bus;
      } else {
        document.getElementById("route").innerHTML = `<span class="free">You are free today üöç</span>`;
        document.getElementById("bus").textContent = "-";
      }
    } else {
      alert("‚ö†Ô∏è No teacher profile found!");
    }
  });

  document.getElementById("logoutBtn").addEventListener("click", async () => {
    await signOut(auth);
    window.location.href = "signup.html";
  });
</script>

</body>
</html>
