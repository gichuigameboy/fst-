<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Home</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>Your Assigned Route</h1>
    <div id="assignment">
      <p>Loading your route...</p>
    </div>
    <button id="acceptBtn">I Accept</button>
    <button id="endShiftBtn">End Shift</button>
    <button id="logout">Logout</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBzMd6bXyV5DtdJKy4jp6AdBpe3YDVIPk0",
      authDomain: "transport-35437.firebaseapp.com",
      databaseURL: "https://transport-35437-default-rtdb.firebaseio.com",
      projectId: "transport-35437",
      storageBucket: "transport-35437.appspot.com",
      messagingSenderId: "495834194048",
      appId: "1:495834194048:web:a9322dee4cd1d137280665",
      measurementId: "G-3N0WXTFX40"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();

    let currentUID = "";

    auth.onAuthStateChanged(user => {
      if(!user) return window.location.href="signup.html";
      currentUID = user.uid;

      // Redirect admin
      user.getIdTokenResult().then(idTokenResult => {
        if(idTokenResult.claims.admin){
          window.location.href = "admin.html";
        }
      });

      // Load assignment
      db.ref("assignments").orderByChild("teacherId").equalTo(currentUID).once("value", snapshot => {
        const data = snapshot.val();
        const assignmentDiv = document.getElementById("assignment");

        if(data){
          const assignment = Object.values(data)[0];
          if(assignment.routeName && assignment.vehicle){
            assignmentDiv.innerHTML = `
              <p><strong>Route:</strong> ${assignment.routeName}</p>
              <p><strong>Bus:</strong> ${assignment.vehicle}</p>
            `;
            if(assignment.accepted) document.getElementById("acceptBtn").disabled = true;
          } else {
            assignmentDiv.innerHTML = `<p>✅ You are free today!</p>`;
            document.getElementById("acceptBtn").disabled = true;
            document.getElementById("endShiftBtn").disabled = true;
          }
        } else {
          assignmentDiv.innerHTML = `<p>✅ You are free today!</p>`;
          document.getElementById("acceptBtn").disabled = true;
          document.getElementById("endShiftBtn").disabled = true;
        }
      });
    });

    // Accept route
    document.getElementById("acceptBtn").addEventListener("click", () => {
      db.ref("assignments").orderByChild("teacherId").equalTo(currentUID).once("value", snapshot => {
        const data = snapshot.val();
        if(data){
          const key = Object.keys(data)[0];
          db.ref(`assignments/${key}`).update({ accepted: true })
            .then(() => {
              alert("✅ Route accepted!");
              document.getElementById("acceptBtn").disabled = true;
            });
        }
      });
    });

    // End shift
    document.getElementById("endShiftBtn").addEventListener("click", () => {
      db.ref("assignments").orderByChild("teacherId").equalTo(currentUID).once("value", snapshot => {
        const data = snapshot.val();
        if(data){
          const key = Object.keys(data)[0];
          db.ref(`assignments/${key}`).update({ shiftCompleted: true })
            .then(() => alert("✅ Shift marked as completed!"));
        }
      });
    });

    // Logout
    document.getElementById("logout").addEventListener("click", () => {
      auth.signOut().then(() => window.location.href="signup.html");
    });
  </script>
</body>
</html>
