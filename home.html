<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teacher Homepage</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px;
    color: #333;
  }
  .card {
    background: white;
    padding: 25px;
    border-radius: 10px;
    width: 400px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    text-align: center;
  }
  h2 { margin-bottom: 10px; }
  .info {
    background: #eef2f7;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 15px;
  }
  button {
    background: #007bff;
    border: none;
    padding: 10px 20px;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
  }
  button:disabled {
    background: gray;
    cursor: not-allowed;
  }
</style>
</head>
<body>
<div class="card">
  <h2>Welcome, <span id="teacherName"></span></h2>
  <div class="info">Assigned Route: <span id="route">Loading...</span></div>
  <div class="info">Assigned Bus: <span id="vehicle">Loading...</span></div>
  <button id="acceptBtn" disabled>Accept Assignment</button>
  <br><br>
  <button onclick="window.location.href='shift.html'">Go to Shift Page</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBzMd6bXyV5DtdJKy4jp6AdBpe3YDVIPk0",
    authDomain: "transport-35437.firebaseapp.com",
    projectId: "transport-35437",
    storageBucket: "transport-35437.firebasestorage.app",
    messagingSenderId: "495834194048",
    appId: "1:495834194048:web:a9322dee4cd1d137280665",
    measurementId: "G-3N0WXTFX40"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "signup.html";
      return;
    }

    console.log("Logged in as:", user.uid);
    const docRef = doc(db, "teachers", user.uid);
    let snap = await getDoc(docRef);

    if (!snap.exists()) {
      console.log("No teacher record found, creating one...");
      await setDoc(docRef, {
        name: user.displayName || "Teacher",
        route: "",
        vehicle: "",
        accepted: false
      });
      snap = await getDoc(docRef);
    }

    const data = snap.data();
    console.log("Loaded teacher data:", data);

    document.getElementById("teacherName").textContent = data.name || "Teacher";
    document.getElementById("route").textContent = data.route || "Not assigned yet";
    document.getElementById("vehicle").textContent = data.vehicle || "Not assigned yet";

    const acceptBtn = document.getElementById("acceptBtn");
    acceptBtn.disabled = false;
    acceptBtn.addEventListener("click", async () => {
      try {
        await updateDoc(docRef, { accepted: true });
        alert("✅ You have accepted your assignment!");
        acceptBtn.disabled = true;
      } catch (error) {
        console.error("Error updating document:", error);
        alert("❌ Failed to accept assignment. Check console.");
      }
    });
  });
</script>
</body>
</html>
