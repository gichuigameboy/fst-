<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    h2 { text-align: center; }
    .detail { margin: 10px 0; }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Your Details</h2>
    <div class="detail"><strong>Name:</strong> <span id="name">Loading...</span></div>
    <div class="detail"><strong>Class:</strong> <span id="class">Loading...</span></div>
    <div class="detail"><strong>Phone:</strong> <span id="phone">Loading...</span></div>
    <div class="detail"><strong>Route:</strong> <span id="route">Loading...</span></div>
    <button id="logout">Logout</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBzMd6bXyV5DtdJKy4jp6AdBpe3YDVIPk0",
      authDomain: "transport-35437.firebaseapp.com",
      projectId: "transport-35437",
      storageBucket: "transport-35437.appspot.com",
      messagingSenderId: "495834194048",
      appId: "1:495834194048:web:a9322dee4cd1d137280665",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const docRef = doc(db, "teachers", user.uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById("name").innerText = data.name || "Not set";
          document.getElementById("class").innerText = data.class || "Not set";
          document.getElementById("phone").innerText = data.phone || "Not set";
          document.getElementById("route").innerText = data.route || "You are free";
        } else {
          document.getElementById("route").innerText = "No record found";
        }
      } else {
        window.location.href = "login.html";
      }
    });

    document.getElementById("logout").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
