<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup - Fountain School Transport</title>
<style>
body{font-family:Arial,sans-serif;background:#f4f4f4;margin:0;padding:0;}
.container{max-width:400px;margin:50px auto;background:#fff;padding:20px;box-shadow:0 0 10px rgba(0,0,0,0.2);}
h2{text-align:center;}
input, button{width:100%;padding:10px;margin:5px 0;}
button{background:#2c3e50;color:#fff;border:none;cursor:pointer;}
button:hover{background:#34495e;}
</style>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"YOUR_API_KEY",
  authDomain:"transport-35437.firebaseapp.com",
  projectId:"transport-35437",
  storageBucket:"transport-35437.appspot.com",
  messagingSenderId:"495834194048",
  appId:"1:495834194048:web:a9322dee4cd1d137280665"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

function signupTeacher(e){
  e.preventDefault();
  const name=document.getElementById("name").value;
  const email=document.getElementById("email").value;
  const phone=document.getElementById("phone").value;
  const cls=document.getElementById("class").value;
  const pass=document.getElementById("password").value;

  createUserWithEmailAndPassword(auth,email,pass)
    .then(async userCredential=>{
      const uid = userCredential.user.uid;
      await setDoc(doc(db,"teachers",uid),{name:name,email:email,phone:phone,class:cls,bus:null,route:null});
      alert("Teacher account created!");
      document.getElementById("signupForm").reset();
    })
    .catch(err=>alert(err.message));
}
</script>
</head>
<body>
<div class="container">
<h2>Create Teacher Account</h2>
<form id="signupForm" onsubmit="signupTeacher(event)">
<input type="text" id="name" placeholder="Full Name" required>
<input type="text" id="phone" placeholder="Phone Number" required>
<input type="text" id="class" placeholder="Class" required>
<input type="email" id="email" placeholder="Email" required>
<input type="password" id="password" placeholder="Password" required>
<button type="submit">Create Teacher</button>
</form>
</div>
</body>
</html>
