<!DOCTYPE html>
<html>
<head>
  <title>Teacher Signup / Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Teacher Login</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
</div>

<!-- Firebase SDK -->
<script type="module">
  // Import Firebase SDKs
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, getIdTokenResult } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  // Your Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyBzMd6bXyV5DtdJKy4jp6AdBpe3YDVIPk0",
    authDomain: "transport-35437.firebaseapp.com",
    databaseURL: "https://transport-35437-default-rtdb.firebaseio.com",
    projectId: "transport-35437",
    storageBucket: "transport-35437.firebasestorage.app",
    messagingSenderId: "495834194048",
    appId: "1:495834194048:web:a9322dee4cd1d137280665",
    measurementId: "G-3N0WXTFX40"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Login Function
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;

      // Get admin claim
      const tokenResult = await getIdTokenResult(user);
      if (tokenResult.claims.admin) {
        window.location.href = "admin.html"; // Admin redirect
      } else {
        window.location.href = "home.html"; // Teacher redirect
      }

    } catch (error) {
      alert(error.message);
    }
  });
</script>

</body>
</html>
