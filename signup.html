<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Signup/Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>Teacher Login / Signup</h1>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="signup">Sign Up</button>
    <button id="login">Login</button>
    <button id="resetPassword">Reset Password</button>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBzMd6bXyV5DtdJKy4jp6AdBpe3YDVIPk0",
      authDomain: "transport-35437.firebaseapp.com",
      databaseURL: "https://transport-35437-default-rtdb.firebaseio.com",
      projectId: "transport-35437",
      storageBucket: "transport-35437.appspot.com",
      messagingSenderId: "495834194048",
      appId: "1:495834194048:web:a9322dee4cd1d137280665",
      measurementId: "G-3N0WXTFX40"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();

    // Sign up
    document.getElementById("signup").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert("✅ Signup successful! Please login."))
        .catch(err => alert(err.message));
    });

    // Login
    document.getElementById("login").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(async (userCredential) => {
          const user = userCredential.user;
          const idTokenResult = await user.getIdTokenResult();
          if(idTokenResult.claims.admin){
            window.location.href = "admin.html"; // Redirect admin
          } else {
            window.location.href = "home.html"; // Redirect teacher
          }
        })
        .catch(err => alert(err.message));
    });

    // Reset Password
    document.getElementById("resetPassword").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      auth.sendPasswordResetEmail(email)
        .then(() => alert("✅ Password reset email sent!"))
        .catch(err => alert(err.message));
    });
  </script>
</body>
</html>
