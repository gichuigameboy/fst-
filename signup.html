<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Teacher Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f8; margin:0; display:flex; align-items:center; justify-content:center; height:100vh; }
    .card { background:#fff; padding:20px; border-radius:10px; width:320px; box-shadow:0 6px 20px rgba(0,0,0,.08); }
    h2 { margin:0 0 10px; text-align:center; }
    input, button { width:100%; padding:10px; margin:8px 0; border-radius:8px; border:1px solid #ddd; }
    button { background:#2563eb; color:#fff; border:none; cursor:pointer; }
    button:hover { background:#1e4fd1; }
    .muted { text-align:center; color:#666; font-size:12px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Teacher Portal</h2>
    <input id="name" type="text" placeholder="Full Name (for signup)" />
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="signupBtn">Sign Up</button>
    <button id="loginBtn">Log In</button>
    <p class="muted">Youâ€™ll be taken to your homepage after login.</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js";
    import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBzMd6bXyV5DtdJKy4jp6AdBpe3YDVIPk0",
      authDomain: "transport-35437.firebaseapp.com",
      databaseURL: "https://transport-35437-default-rtdb.firebaseio.com",
      projectId: "transport-35437",
      storageBucket: "transport-35437.firebasestorage.app",
      messagingSenderId: "495834194048",
      appId: "1:495834194048:web:a9322dee4cd1d137280665",
      measurementId: "G-3N0WXTFX40"
    };

    const app = initializeApp(firebaseConfig);
    getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // If already logged in, go straight to homepage
    onAuthStateChanged(auth, (user) => {
      if (user) window.location.href = "teacher-home.html";
    });

    document.getElementById("signupBtn").addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!name || !email || !password) return alert("Please fill all fields");
      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, "teachers", cred.user.uid), {
          name, email,
          route: null,
          vehicle: null,
          accepted: false
        });
        window.location.href = "teacher-home.html";
      } catch (e) { alert(e.message); }
    });

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) return alert("Please fill all fields");
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "teacher-home.html";
      } catch (e) { alert(e.message); }
    });
  </script>
</body>
</html>
