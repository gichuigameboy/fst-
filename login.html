<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Fountain School Transport</title>
<style>
body{font-family:Arial,sans-serif;background:#f4f4f4;margin:0;padding:0;}
.container{max-width:400px;margin:50px auto;background:#fff;padding:20px;box-shadow:0 0 10px rgba(0,0,0,0.2);}
h2{text-align:center;}
input, button{width:100%;padding:10px;margin:5px 0;}
button{background:#2c3e50;color:#fff;border:none;cursor:pointer;}
button:hover{background:#34495e;}
a{display:block;text-align:center;margin-top:10px;color:#2c3e50;text-decoration:none;}
</style>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig = {
  apiKey:"YOUR_API_KEY",
  authDomain:"transport-35437.firebaseapp.com",
  projectId:"transport-35437",
  storageBucket:"transport-35437.appspot.com",
  messagingSenderId:"495834194048",
  appId:"1:495834194048:web:a9322dee4cd1d137280665"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

onAuthStateChanged(auth,user=>{
  if(user){
    user.getIdTokenResult().then(token=>{
      if(token.claims.admin){ window.location.href="admin.html"; }
      else{ window.location.href="home.html"; }
    });
  }
});

function login(e){
  e.preventDefault();
  const email=document.getElementById("email").value;
  const password=document.getElementById("password").value;
  signInWithEmailAndPassword(auth,email,password)
    .then(userCredential=>{
      const user=userCredential.user;
      user.getIdTokenResult().then(token=>{
        if(token.claims.admin){ window.location.href="admin.html"; }
        else{ window.location.href="home.html"; }
      });
    })
    .catch(err=>alert(err.message));
}

function resetPassword(){
  const email = prompt("Enter your email for password reset:");
  if(email) sendPasswordResetEmail(auth,email).then(()=>alert("Reset email sent!")).catch(err=>alert(err.message));
}
</script>
</head>
<body>
<div class="container">
<h2>Login</h2>
<form onsubmit="login(event)">
<input type="email" id="email" placeholder="Email" required>
<input type="password" id="password" placeholder="Password" required>
<button type="submit">Login</button>
</form>
<a href="#" onclick="resetPassword()">Forgot Password?</a>
</div>
</body>
</html>
