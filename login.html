<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    h2 { margin-bottom: 20px; }
    input {
      width: 100%; padding: 10px; margin: 8px 0;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      width: 100%; padding: 10px;
      background: #4CAF50; color: white;
      border: none; border-radius: 5px; cursor: pointer;
    }
    button:hover { background: #45a049; }
    p { margin: 10px 0; }
    a { color: #4CAF50; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Teacher/Admin Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <p><a href="signup.html">Don‚Äôt have an account? Sign up</a></p>
    <p><a href="#" id="forgotPassword">Forgot Password?</a></p>
    <p id="message"></p>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBzMd6bXyV5DtdJKy4jp6AdBpe3YDVIPk0",
      authDomain: "transport-35437.firebaseapp.com",
      projectId: "transport-35437",
      storageBucket: "transport-35437.appspot.com",
      messagingSenderId: "495834194048",
      appId: "1:495834194048:web:a9322dee4cd1d137280665",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(async (userCredential) => {
          const user = userCredential.user;
          document.getElementById("message").innerText = "‚úÖ Login successful!";

          // Refresh token to check admin claim
          await user.getIdToken(true);
          const idTokenResult = await user.getIdTokenResult();

          if (idTokenResult.claims.admin) {
            window.location.href = "admin.html";
          } else {
            window.location.href = "home.html";
          }
        })
        .catch((error) => {
          document.getElementById("message").innerText = "‚ùå " + error.message;
        });
    });

    // Forgot password
    document.getElementById("forgotPassword").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      if (!email) {
        document.getElementById("message").innerText = "‚ùå Enter your email first.";
        return;
      }
      sendPasswordResetEmail(auth, email)
        .then(() => {
          document.getElementById("message").innerText = "üìß Reset email sent!";
        })
        .catch((error) => {
          document.getElementById("message").innerText = "‚ùå " + error.message;
        });
    });
  </script>
</body>
</html>
