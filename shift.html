<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Teacher Shift</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f8; margin:0; display:flex; align-items:center; justify-content:center; min-height:100vh; }
    .card { background:#fff; padding:20px; border-radius:10px; width:360px; box-shadow:0 6px 20px rgba(0,0,0,.08); }
    h2 { margin:0 0 10px; }
    .row { padding:8px 0; border-bottom:1px solid #eee; }
    .row:last-child { border-bottom:none; }
    button { width:100%; padding:12px; margin-top:16px; border:none; border-radius:8px; cursor:pointer; }
    .danger { background:#dc2626; color:#fff; }
    .danger:hover { background:#b91c1c; }
    .link { background:#2563eb; color:#fff; }
    .link:hover { background:#1e4fd1; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Current Shift</h2>
    <div class="row"><strong>Route:</strong> <span id="route">...</span></div>
    <div class="row"><strong>Vehicle:</strong> <span id="vehicle">...</span></div>
    <div class="row"><strong>Status:</strong> <span id="status">Loading...</span></div>
    <button id="endBtn" class="danger">End Shift</button>
    <button id="backBtn" class="link">Back to Homepage</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, updateDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBzMd6bXyV5DtdJKy4jp6AdBpe3YDVIPk0",
      authDomain: "transport-35437.firebaseapp.com",
      databaseURL: "https://transport-35437-default-rtdb.firebaseio.com",
      projectId: "transport-35437",
      storageBucket: "transport-35437.firebasestorage.app",
      messagingSenderId: "495834194048",
      appId: "1:495834194048:web:a9322dee4cd1d137280665",
      measurementId: "G-3N0WXTFX40"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const routeEl = document.getElementById("route");
    const vehicleEl = document.getElementById("vehicle");
    const statusEl = document.getElementById("status");
    const endBtn = document.getElementById("endBtn");
    const backBtn = document.getElementById("backBtn");

    let currentShiftRef;

    onAuthStateChanged(auth, async (user) => {
      if (!user) { window.location.href = "teacher-signin.html"; return; }
      currentShiftRef = doc(db, "teachers", user.uid, "shifts", "current");
      const snap = await getDoc(currentShiftRef);
      if (snap.exists()) {
        const d = snap.data();
        routeEl.textContent = d.route || "-";
        vehicleEl.textContent = d.vehicle || "-";
        statusEl.textContent = d.status || "ongoing";
        if (d.status === "completed") endBtn.disabled = true;
      } else {
        statusEl.textContent = "No active shift";
        endBtn.disabled = true;
      }
    });

    endBtn.addEventListener("click", async () => {
      if (!currentShiftRef) return;
      await updateDoc(currentShiftRef, {
        endedAt: serverTimestamp(),
        status: "completed"
      });
      // proceed to feedback page
      window.location.href = "teacher-feedback.html";
    });

    backBtn.addEventListener("click", () => {
      window.location.href = "home.html";
    });
  </script>
</body>
</html>
