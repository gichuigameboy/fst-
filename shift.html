<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>End Shift</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>End Your Shift</h1>
    <button id="endShift">End Shift</button>
    <button id="goBack">Go Back</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBzMd6bXyV5DtdJKy4jp6AdBpe3YDVIPk0",
      authDomain: "transport-35437.firebaseapp.com",
      databaseURL: "https://transport-35437-default-rtdb.firebaseio.com",
      projectId: "transport-35437",
      storageBucket: "transport-35437.appspot.com",
      messagingSenderId: "495834194048",
      appId: "1:495834194048:web:a9322dee4cd1d137280665",
      measurementId: "G-3N0WXTFX40"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let currentUID = "";

    auth.onAuthStateChanged(user => {
      if(!user) return window.location.href="signup.html";
      currentUID = user.uid;
    });

    document.getElementById("endShift").addEventListener("click", () => {
      db.ref("assignments").orderByChild("teacherId").equalTo(currentUID).once("value", snapshot => {
        const data = snapshot.val();
        if(data){
          const key = Object.keys(data)[0];
          db.ref(`assignments/${key}`).update({ shiftCompleted: true })
            .then(() => alert("âœ… Shift marked as completed!"));
        }
      });
    });

    document.getElementById("goBack").addEventListener("click", () => {
      window.location.href = "home.html";
    });
  </script>
</body>
</html>
