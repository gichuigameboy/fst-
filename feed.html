<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback & Logout</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>Feedback</h1>
    <textarea id="feedback" rows="5" placeholder="Enter your feedback here..."></textarea>
    <button id="submitFeedback">Submit Feedback</button>
    <button id="logout">Logout</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBzMd6bXyV5DtdJKy4jp6AdBpe3YDVIPk0",
      authDomain: "transport-35437.firebaseapp.com",
      databaseURL: "https://transport-35437-default-rtdb.firebaseio.com",
      projectId: "transport-35437",
      storageBucket: "transport-35437.appspot.com",
      messagingSenderId: "495834194048",
      appId: "1:495834194048:web:a9322dee4cd1d137280665",
      measurementId: "G-3N0WXTFX40"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let currentUID = "";

    auth.onAuthStateChanged(user => {
      if(!user) return window.location.href="signup.html";
      currentUID = user.uid;
    });

    document.getElementById("submitFeedback").addEventListener("click", () => {
      const fb = document.getElementById("feedback").value;
      if(!fb) return alert("Please enter feedback");
      db.ref(`feedback/${currentUID}`).push({ message: fb, timestamp: Date.now() })
        .then(() => alert("âœ… Feedback submitted!"))
        .catch(err => console.error(err));
    });

    document.getElementById("logout").addEventListener("click", () => {
      auth.signOut().then(() => window.location.href="signup.html");
    });
  </script>
</body>
</html>
