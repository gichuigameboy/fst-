<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback - Fountain School</title>
<style>
body{font-family:Arial,sans-serif;background:#f4f4f4;margin:0;padding:0;}
.container{max-width:500px;margin:50px auto;background:#fff;padding:20px;box-shadow:0 0 10px rgba(0,0,0,0.2);}
input, textarea, button{width:100%;padding:10px;margin:5px 0;}
button{background:#2c3e50;color:#fff;border:none;cursor:pointer;}
button:hover{background:#34495e;}
</style>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig = {
  apiKey:"YOUR_API_KEY",
  authDomain:"transport-35437.firebaseapp.com",
  projectId:"transport-35437",
  storageBucket:"transport-35437.appspot.com",
  messagingSenderId:"495834194048",
  appId:"1:495834194048:web:a9322dee4cd1d137280665"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

function submitFeedback(e){
  e.preventDefault();
  alert("Thank you for your feedback!");
  document.getElementById('feedbackForm').reset();
}

function logout(){
  signOut(auth).then(()=>window.location.href='index.html');
}
</script>
</head>
<body>
<div class="container">
<h2>Feedback / Logout</h2>
<form id="feedbackForm" onsubmit="submitFeedback(event)">
<textarea placeholder="Write your feedback..." required></textarea>
<button type="submit">Submit Feedback</button>
</form>
<button onclick="logout()">Logout</button>
</div>
</body>
</html>
